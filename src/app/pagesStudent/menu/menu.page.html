
  <ion-split-pane>

    <ion-menu contentId="content">

      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>{{createdStudent.getSchoolName()}}</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content> 

          <ion-card color="medium" [routerDirection]="'root'" [routerLink]="['profile']">
              <ion-card-header color="medium" text-center>
                <div align ="center">
                <ion-card-title style="font-size: 30px">Bienvenue !</ion-card-title> <br>
                <ion-avatar style="height: 200px; width: 200px">
                    <img id="profilePic" src="{{URL}}{{createdStudent.photo}}">
                </ion-avatar>
                </div>
              </ion-card-header>
                      
              <ion-card-content color="" style="text-align: center">
                  <ion-card-title>{{createdStudent.fullName}}</ion-card-title>
                  <ion-card-subtitle>Dep: {{createdClass.getDepartmentName()}}</ion-card-subtitle>
                  <ion-card-subtitle>Classe: {{createdClass.getName()}}</ion-card-subtitle>
                  <ion-card-subtitle>Derniere connexion: </ion-card-subtitle>
                  <ion-card-subtitle>il y a 3 heures </ion-card-subtitle>
              </ion-card-content>
          </ion-card>
         
          <ion-menu-toggle auto-hide="false" >
             
          <ion-list>
            <ion-title>Services</ion-title>
            <ion-item-group *ngFor="let p of appStudentPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-item-group>
          </ion-list>

          <ion-list>
                <ion-title>Général</ion-title>
              <ion-item-group *ngFor="let p of appGeneralPages">
                <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                    <ion-icon slot="start" [name]="p.icon"></ion-icon>
                    <ion-label>
                      {{p.title}}
                    </ion-label>
                  </ion-item>
            </ion-item-group> 
          </ion-list>          
                
          </ion-menu-toggle>

      </ion-content>

      <ion-footer>
          <ion-item color="medium" tappable (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Log-out
              </ion-label>
          </ion-item>   
            <!-- <ion-toolbar>
              <ion-button expand="block" (click)="logout()">
                <ion-icon slot="icon-only" name="Log-out"></ion-icon>Logout
              </ion-button>
            </ion-toolbar> -->
      </ion-footer>

    </ion-menu>
    
    <ion-router-outlet id="content" main></ion-router-outlet>

  </ion-split-pane>
