<ion-header [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Documents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #pageContent padding>

  <ion-list *ngFor="let doc of tabDocs">
    <img src.bind="URL + (doc.documentImage)"/>
    <ion-card>
      <ion-card-title>
        {{doc.title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{doc.subtitle}}
      </ion-card-subtitle>
      <ion-card-subtitle>
        publi√© le {{doc.date}} a {{doc.time}} par {{doc.publisher}}
      </ion-card-subtitle>
      <ion-card-content>
        {{doc.content}}
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
