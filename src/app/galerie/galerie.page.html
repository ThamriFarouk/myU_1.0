<ion-header [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Galerie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #pageContent>

 
   <div>
    <!-- Responsive Layout with Ion Grid-->
     <ion-grid>
      <ion-row>
        <ion-col style="padding: 0px" col-6 col-md-4 col-xl-3 *ngFor="let image of tabPhotos">
          <figure>
            <img class="image-container" src="{{URL}}{{image.path}}" >
            <!-- <figcaption>{{image.caption}}</figcaption>
            <p>{{image.description}}</p> -->
          </figure>
        </ion-col>
      </ion-row>
    </ion-grid>
  
 
    <!-- More Pinterest floating gallery style -->
 
   </div>

    </ion-slide>
  </ion-slides> -->
  
</ion-content>
