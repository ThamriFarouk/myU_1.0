<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      liste des enseignants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-searchbar animated></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let teacher of tabTeachers[0]" (click)="teacherDetails(teacher)">
          {{teacher.id}} - {{teacher.name}}
        </ion-item>
    </ion-list>


</ion-content>
